<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | General Form Elements</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/mdist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!--顶部导航开始-->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!--左侧链接-->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="index3.html" class="nav-link">首页</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">联系人</a>
            </li>
        </ul>

        <!--右侧链接-->
        <ul class="navbar-nav ml-auto">
            {#如果登录了#}
            {% if username %}
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">
                        {{ username }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="{% url 'user:logout' %}" role="button">
                        注销
                    </a>
                </li>
            {% else %}
                <!--注册-->
                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="{% url 'user:register' %}" role="button">
                        注册
                    </a>
                </li>

                <!--登录-->
                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="{% url 'user:login' %}" role="button">
                        登录
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <!--顶部导航结束-->

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!--品牌LOGO-->
        <a href="index3.html" class="brand-link">
            <img src="/static/mdist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">大鹏管理系统</span>
        </a>

        <!--侧边栏开始-->
        <div class="sidebar">
            <!--侧边导航-->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-table"></i>
                            <p>
                                数据管理
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="{% url 'blog:list' %}" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>博客管理</p>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-table"></i>
                            <p>
                                数据分析
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="{% url 'blog:list' %}" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>文章分析</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!--侧边栏结束-->
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>编辑《{{ blog.title }}》</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url 'index:index' %}">首页</a></li>
                            <li class="breadcrumb-item active">博客编辑</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-primary">
                            <form action="{% url 'blog:edit' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ blog.id }}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="title">标题</label>
                                        <input type="text" class="form-control" id="title" value="{{ blog.title }}" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="content">内容</label>
                                        <textarea type="password" class="form-control" id="content" name="content" rows="12">
                                            {{ blog.content }}
                                        </textarea>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>
</div>
<script src="/static/plugins/jquery/jquery.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<script src="/static/mdist/js/adminlte.min.js"></script>
<script src="/static/mdist/js/demo.js"></script>
<script>
    $(function () {
        bsCustomFileInput.init();
    });
</script>
</body>
</html>
