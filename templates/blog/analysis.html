{% extends 'layout/base.html' %}
{% block content %}
    <div id="data" style="display: none;">{{ x }}</div>
    <div id="main" style="width: 100%;height:480px;text-align:center;"></div>
{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        let xData = document.getElementById('data').innerText
        let dataArr = xData.split("$$$")
        console.log(xData);
        console.log(dataArr);

        myChart.setOption({
            xAxis: {
                //data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                //data: dataArr
                data: {{x}}
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                //data: [5, 20, 36, 10, 10, 20]
                data: {{ y }}
            }]
        })
    </script>
{% endblock %}
